<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
.just {
  justify-content: center;
}
.end {
  justify-content: flex-end;
}
.around {
  justify-content:space-around;
}
.between {
  justify-content: space-between;
}
    </style>
    </style>
</head>
<body>

    <div class="flex-container just" >
        <div>1</div>
        <div>2</div>
        <div>3</div> 
        <div>4</div>
        <div>5</div>
        <div>6</div>   
      </div><br><br>
        <div class="flex-container end" >
          <div>1</div>
          <div>2</div>
          <div>3</div> 
          <div>4</div>
          <div>5</div>
          <div>6</div>   
        </div>  <br><br>       
          <div class="flex-container around" >
            <div>1</div>
            <div>2</div>
            <div>3</div> 
            <div>4</div>
            <div>5</div>
            <div>6</div>   
          </div><br><br>
            <div class="flex-container between" >
              <div>1</div>
              <div>2</div>
              <div>3</div> 
              <div>4</div>
              <div>5</div>
              <div>6</div>   
            </div>
      </div>
</body>
</html>
