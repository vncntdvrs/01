<form action="/action_page.php">
 <fieldset>
  <legend>Reserverings formulier:</legend>
  <br>
  <label for="fname">Voornaam:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <input type="text" id="lname" name="lname"><br><br>

  <label for="ja">Ja</label>
  <input type="radio" id="ja" name="lidmaatschap" value="ja">

  <input type="radio" id="nee" name="lidmaatschap" value="nee">
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="cars">Type Sport:</label>
<select id="cars" name="cars">

  <option value="saab">Badminton</option>

</select>
<br><br>
  <label for="birthday">Datum reservering:</label>
  <input type="date" id="birthday" name="birthday"><br>

  <label for="ja">Ja</label>
  <input type="checkbox" id="ja" name="voorwaarden" value="ja"><br><br>

 </fieldset>
 <br>
 <input type="submit" value="Submit">
</form>
<br><br><br><br>






<form action="/action_page.php">

 <br><br>
